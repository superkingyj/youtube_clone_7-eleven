<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Home.css" />
    <link rel="stylesheet" href="Header.css" />
    <link rel="stylesheet" href="Sidebar.css" />
    <link rel="stylesheet" href="../common/common.css" />
    <title>Home</title>
  </head>
  <body>
    <!--상단부분(공통)-->
    <header>
      <div class="top">
        <div class="top-left-icons">
          <a href="#"><img src="./img/header/hamburger.svg" /></a>
          <a href="#"
            ><img src="./img/header/Youtube-Logo.svg" class="youtube_logo"
          /></a>
        </div>
        <div class="searchbox">
          <input type="text" id="search" placeholder="Search" />
          <a href="#" onclick="searchChannel()"
            ><img src="./img/header/search.svg" class="header-icon"
          /></a>
          <a href="#"><img src="./img/header/mic.svg" class="header-icon" /></a>
        </div>
        <!-- 검색 결과 출력을 위한 컨테이너 -->
        <div class="search-result" id="searchResultContainer"></div>
        <div class="top-right-icons">
          <a href="#"
            ><img
              src="./img/header/create.svg"
              alt="profile_icon"
              class="header-icon"
          /></a>
          <a href="#"
            ><img
              src="./img/header/apps.svg"
              alt="profile_icon"
              class="header-icon"
          /></a>
          <a href="#"
            ><img
              src="./img/header/notifications.svg"
              alt="profile_icon"
              class="header-icon"
          /></a>
          <a href="#"
            ><img
              src="./img/header/profile-pic.svg"
              alt="profile_icon"
              class="header-icon"
          /></a>
        </div>
      </div>
    </header>

          <div class="filtering-buttons">
            <!-- 수정 -->

            <button onclick="">게임</button>
