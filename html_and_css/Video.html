<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
    <link rel="stylesheet" href="Video.css" />
    <link rel="stylesheet" href="Header.css" />
    <link rel="stylesheet" href="Sidebar.css" />
    <link rel="stylesheet" href="../common/common.css" />
  </head>
  <body>
    <!--상단부분-->
    <header>
      <div class="top">
        <div class="top-left-icons">
          <img src="./img/header/hamburger.svg"/>
          <a href="#"><img src="./img/header/Youtube-Logo.svg" class="youtube_logo" /></a>
        </div>
        <div class="searchbox">
          <input type="text" id="search" placeholder="Search" />
          <button onclick="" class="search-btn">
            <img src="./img/header/search.svg" alt="search_icon" class="header-icon" />
          </button>
          <button onclick="">
            <img src="./img/header/Icon.svg" alt="mic_icon" class="header-icon" />
          </button>
        </div>
        <div class="top-right-icons">
          <span
            ><button onclick="">
              <img
                src="./img/header/create.svg"
                alt="video_icon"
                class="header-icon"
              /></button
          ></span>
          <span
            ><button onclick="">
              <img src="./img/header/apps.svg" alt="more_icon" class="header-icon" /></button
          ></span>
          <span
            ><button onclick="">
              <img
                src="./img/header/notifications.svg"
                alt="alarm_icon"
                class="header-icon"
              /></button
          ></span>
          <span
            ><button onclick="">
              <img
                src="./img/header/Profile-pic.svg"
                alt="profile_icon"
                class="header-icon"
              /></button
          ></span>
        </div>
      </div>
    </header>
    <section class="body">
      <!-- 왼쪽 사이드바-->
      <aside>
        <div class="sidebar-body">          
          <div class="side1">
              <span class="sidebar-text"><a href="#"><img src="./img/sidebar/home-fill.svg"/></a></span>
              <span class="sidebar-text"><a href="#"><img src="./img/sidebar/explore.svg"/></a></span>
              <span class="sidebar-text"><a href="#"><img src="./img/sidebar/subscriptions.svg" /></a></span>
          </div>
          <div class="side2">
            <span class="sidebar-text"><a href="#"><img src="./img/sidebar/library.svg" /></a></span>
            <span class="sidebar-text"><a href="#"><img src="./img/sidebar/history.svg" /></a></span>
            <span class="sidebar-text"><a href="#"><img src="./img/sidebar/yourVideos.svg" /></a></span>
            <span class="sidebar-text"><a href="#"><img src="./img/sidebar/watchLater.svg" /></a></span>
            <span class="sidebar-text"><a href="#"><img src="./img/sidebar/liked.svg"/></a></span>
            <span class="sidebar-text"><a href="#"><img src="./img/sidebar/more.svg" /></a></span>
          </div>
          <div class="side3">
            <span class="sidebar-text"><a href="#"><img src="./img/sidebar/subscription-title.svg" alt=""></a></span>    
            <div class="subscription-user-img">
              <span class="sidebar-text"><a href="#"><img src="./img/sidebar/avatar1.svg" alt=""></a></span>
              <span class="sidebar-text"><a href="#"><img src="./img/sidebar/avatar2.svg" alt=""></a></span>
              <span class="sidebar-text"><a href="#"><img src="./img/sidebar/avatar3.svg" alt=""></a></span>
              <span class="sidebar-text"><a href="#"><img src="./img/sidebar/avatar4.svg" alt=""></a></span>
              <span class="sidebar-text"><a href="#"><img src="./img/sidebar/avatar5.svg" alt=""></a></span>
              <span class="sidebar-text"><a href="#"><img src="./img/sidebar/avatar6.svg" alt=""></a></span>
              <span class="sidebar-text"><a href="#"><img src="./img/sidebar/avatar7.svg" alt=""></a></span>
              <span class="sidebar-text"><a href="#"><img src="./img/sidebar/more.svg" alt=""></a></span>
            </div>
          </div>
          <div class="side4">
            <span class="sidebar-text"><a href="#"><img src="./img/sidebar/more-from-youtube.svg" alt=""></a></span> 
            <span class="sidebar-text"><a href="#"><img src="./img/sidebar/premium.svg" /></a></span >
            <span class="sidebar-text"><a href="#"><img src="./img/sidebar/gaming.svg" /></a></span >
            <span class="sidebar-text"><a href="#"><img src="./img/sidebar/live.svg" /></a></span >
            <span class="sidebar-text"><a href="#"><img src="./img/sidebar/sports.svg" /></a></span >
          </div>
          <div class="side5">
            <span  class="sidebar-text"><a href="#"><img src="./img/sidebar/settings.svg" /></a></span >
            <span  class="sidebar-text"><a href="#"><img src="./img/sidebar/reporthistory.svg" /></a></span >
            <span  class="sidebar-text"><a href="#"><img src="./img/sidebar/help.svg" /></a></span >
            <span  class="sidebar-text"><a href="#"><img src="./img/sidebar/sendfeedback.svg" /></a></span >
          </div>
        </div>
      </aside>
      <section>
        <!---->
        <main id="main-video">
          <!--메인 동영상-->          
        </main>

        <section class="video-channel">
          <!--동영상 정보-->
          <div class="channel">
            <div class="channel-title">
              <div class="user">
                <div class="user-avatar">
                  <img
                    src="./img/video/User-Avatar2.svg"
                    alt="User Avatar"
                  />
                </div>
                <div class="user-profile">
                  <div class="user_name">Marcus Levin</div>
                  <div class="user_sub">1.2M subscribers</div>
                </div>
              </div>
              <div class="subscribers">
                <img
                  src="./img/video/Subscribes-Btn.svg"
                  alt="Subscribe"
                />
              </div>
            </div>

            <div class="video-desc">
              <div class="desc">이러저러해서 저러저저 합니다.</div>
                <!-- Video.css 클래스 변경 해야함 -->
              <input type="checkbox" class="btn">
            </div>
          </div>
        </section>
        <section>
          <!--댓글 화면-->
          <div class="comment-desc">
            <div class="sort-by">
              <div class="comment-cnt">286 comments</div>
              <button><img src="./img/video/sort.svg" alt=""><span>SORT BY</span></button>
            </div>
            <div class="comment">
              <div class="comment-pic">
                <img
                  src="./img/video/User-Avatar (2).svg"
                  alt="User Avatar"
                />
              </div>
              <input
                class="comment-area"
                type="text"
                placeholder="Add a comment..."
              />
            </div>
          </div>

          <div class="comments">
            <div class="comments-pic">
              <img
                src="./img/video/User-Avatar.svg"
                alt="User Avatar"
              />
            </div>
            <div class="comments-info">
              <div class="comments-id">James Gouse <span> 8 hours ago</span></div>
              <div class="comments-text">떡볶이 좋아요</div>
              <div class="comments-btn">
                <button><img src="./img/video/like.svg" alt=""><span>3</span></button>
                <button><img src="./img/video/DisLiked.svg" alt=""></button>
                <button><img src="./img/video/reply.svg" alt=""></button>
              </div>
            </div>
          </div>
        </section>
      </section>

      <aside class="other-list">
        <!--우측 동영상 목록-->
        <div class="top-menu">
          <div class="item1">
            <button onclick>All</button>
          </div>
          <div class="item2">
            <button onclick>From Marcus Levin</button>
          </div>
        </div>

        <div class="other-videos">
          <div class="other-video">
            <div class="other-video-thumbnail">
              <img
                src="./img/body/secondary/Images.png"
                alt="Video Thumbnail"
              />
            </div>
            <div class="other-video-text">
              <img src="./img/body/secondary/Video-Text.png" alt="Video Text" />
            </div>
          </div>
        </div>
      </aside>
    </section>
  </body>
  <script src="../js/Video.js"></script>
  <script src="../js/Sidebar.js"></script>
  <script src="../js/Header.js"></script>
</html>
