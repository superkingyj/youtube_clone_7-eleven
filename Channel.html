<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channel</title>
    <link rel="stylesheet" href="Reset.css" />
    <link rel="stylesheet" type = "text/css" href="Channel.css">
    <link rel="stylesheet" href="Sidebar.css" />
    <link rel="stylesheet" href="Header.css" />
    <link rel="stylesheet" href="./common/common.css" />
</head>
<body>
  <header>
    <div class="top">
      <div class="top-left-icons top">
        <a href="#"><img src="./img/header/hamburger.svg" /></a>
        <a href="index.html"><img src="./img/header/Youtube-Logo.svg" class="youtube_logo"
            onclick="redirectToHome()" /></a>
      </div>
      <div class="top-middle-icons top">
        <div class="searchbox top">
          <input type="search" id="searchInput" placeholder="Search" onkeydown="homeEnterkey(event)" />
          <a href="#"><img src="./img/header/search.svg" class="search-icon" /></a>
        </div>
          <a href="#"><img src="./img/header/mic.svg" class="mic-icon" /></a>
          <!-- 검색 결과 출력을 위한 컨테이너 -->
          <div class="search-result" id="searchResultContainer"></div>
        </div>

      <div class="top-right-icons top">
        <a href="#"><img src="./img/header/create.svg" alt="profile_icon" class="header-icon" /></a>
        <a href="#"><img src="./img/header/apps.svg" alt="profile_icon" class="header-icon" /></a>
        <a href="#"><img src="./img/header/notifications.svg" alt="profile_icon" class="header-icon" /></a>
        <a href="#"><img src="./img/header/Profile-pic.svg" alt="profile_icon" class="user-icon" /></a>
      </div>
    </div>
  </header>
    <!-- 하단 부분-->
  <section>
      <!-- 왼쪽 사이드바-->
      <aside>
        <div class="sidebar-body"> 
            <div class="side1">
                <span class="sidebar-text"><a href="#"><img src="./img/sidebar/home-fill.svg" onclick="redirectToHome()"/></a></span>
                <span class="sidebar-text"><a href="#"><img src="./img/sidebar/explore.svg"/></a></span>
                <span class="sidebar-text"><a href="#"><img src="./img/sidebar/subscriptions.svg" /></a></span>
            </div>
            <div class="side2">
              <span id = "show-more">
              <span class="sidebar-text"
                ><a href="#"><img src="./img/sidebar/library.svg" /></a
              ></span>
              <span class="sidebar-text"
                ><a href="#"><img src="./img/sidebar/history.svg" /></a
              ></span>
              <span class="sidebar-text"
                ><a href="#"><img src="./img/sidebar/yourVideos.svg" /></a
              ></span>
              <span class="sidebar-text"
                ><a href="#"><img src="./img/sidebar/watchLater.svg" /></a
              ></span>
              <span class="sidebar-text"
                ><a href="#"><img src="./img/sidebar/liked.svg" /></a
              ></span>
              </span>
              <span class="sidebar-text" onclick="toggleSide2()"><a href="#"><img src="./img/sidebar/more.svg"  /></a
              ></span>
            </div>
            <div class="side3">
              <span class="sidebar-text"><a href="#"><img src="./img/sidebar/subscription-title.svg" alt="" /></a></span>
              <div class="subscription-user-img">
                <span id=show-more-sub>
                  <a href="#"><span class="sidebar-text"><img src="./img/avatar/User-Avatar1.svg" alt="" />James Gouse</span></a>
                  <a href="#"><span class="sidebar-text"><img src="./img/avatar/User-Avatar2.svg" alt="" />Alan Cooper</span></a>
                  <a href="#"><span class="sidebar-text"><img src="./img/avatar/User-Avatar3.svg" alt="" />Marcus Levin</span></a>
                </span>
                <span class="sidebar-text" onclick="toggleSide3()"><a href="#"><img src="./img/sidebar/more.svg"
                      alt="" /></a></span>
              </div>
            </div>
            <div class="side4">
              <span class="sidebar-text"><a href="#"><img src="./img/sidebar/more-from-youtube.svg" alt=""></a></span> 
              <span class="sidebar-text"><a href="#"><img src="./img/sidebar/premium.svg" /></a></span >
              <span class="sidebar-text"><a href="#"><img src="./img/sidebar/gaming.svg" /></a></span >
              <span class="sidebar-text"><a href="#"><img src="./img/sidebar/live.svg" /></a></span >
              <span class="sidebar-text"><a href="#"><img src="./img/sidebar/sports.svg" /></a></span >
            </div>
            <div class="side5">
              <span  class="sidebar-text"><a href="#"><img src="./img/sidebar/settings.svg" /></a></span >
              <span  class="sidebar-text"><a href="#"><img src="./img/sidebar/reporthistory.svg" /></a></span >
              <span  class="sidebar-text"><a href="#"><img src="./img/sidebar/help.svg" /></a></span >
              <span  class="sidebar-text"><a href="#"><img src="./img/sidebar/sendfeedback.svg" /></a></span >
            </div>
          </div>
        </aside>
        <section class = channel-main>
          <!--채널 메인 화면-->
          <article class = "channel-main">
              <div class = "channel-cover">
                  <img src="./img/channel/background.svg" id="background">
              </div>
              <div class = "channel-title">                    
                <div class="profileInfo">
                    <img src="./img/avatar/Loading-Avartar.svg" id="profileIcon2">
                    <div class = "channel-name">                      
                    </div>                        
                </div>
                <div class="subscribers">
                  <img src="./img/channel/Subscribes-Btn.svg" id="subscribesIcon" alt="Subscribe"/>
                </div>
              </div>
              <div class ="channel-toolbar">
                  <div class = "toolbars">
                      <button onclick><img src="./img/channel/Channel-Menu.svg"></button>
                      <button onclick><img src="./img/channel/Channel-Menu-1.svg"></button>
                      <button onclick><img src="./img/channel/Channel-Menu-2.svg"></button>
                      <button onclick><img src="./img/channel/Channel-Menu-3.svg"></button>
                      <button onclick><img src="./img/channel/Channel-Menu-4.svg"></button>
                      <button onclick><img src="./img/channel/Channel-Menu-5.svg"></button>
                      <div class ="toolbar-search">
                          <button><img src="./img/channel/search.svg" id="searchIcon" onclick="toggleSearchBar()"></button>
                          <span id="searchBar" class="hidden"><input type="text" id="search-in-channel" placeholder="Search"/></span>
                      </div>
                        <button><img src="./img/channel/Btn.svg" id="ArrowIcon" onclick=""></button>
                        <div class="channel-search-result" id="searchResultContainer-channel"></div>
                    </div>
                </div>
          </article>
          <article class = "small-video">
                <div class = "youtube-player">
                    <!--동영상 썸네일-->
                </div>
                <div class = "video-desc">
                    <div class = "title">
                        <!--제목-->
                    </div>
                    <div class = "time">
                        <!--시간 정보-->
                    </div>
                    <div class = "description">
                        <!--설명-->
                    </div>
                </div>
                <!--영상 정보-->
          </article>
            <article class = "play-lists"> <!-- 전체 아래쪽 부분-->
              <div class ="play-list">  <!-- 한줄의 영상 목록 부분-->
                <div><img src="./img/channel/border.svg"></div>
                <div id ="play-list-nav"> <!--play all button 있는 부분-->
                    <span id="search-day">Search On</span>
                    <button><img src="./img/channel/play.svg" onclick=""></button>
                </div>
                <div class = "video-card"></div>
              </div>
              <div class ="play-list">  <!-- 한줄의 영상 목록 부분-->
                <div><img src="./img/channel/border.svg"></div>
                <div id ="play-list-nav"> <!--play all button 있는 부분-->
                    <span id="search-day">인기 동영상</span>
                    <button><img src="./img/channel/play.svg" onclick=""></button>
                </div>
                <div class = "pop-video-card"></div>
              </div>
                <!-- 그 밖의 추가 영상 줄-->
            </article>
      </section>
  </section>
</body>
<script src="./js/Channel.js"></script>
<script src="./js/Sidebar.js"></script>
<script src="./js/Header.js"></script>
</html>
